<!DOCTYPE html>
<html lang="en" ng-app="incanevaApp">
<head>
    <meta charset="UTF-8">
    <title>InCaneva Webapp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="assets/css/main.css">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/moment/moment.js"></script>
    <script type="text/javascript" src="bower_components/angular-moment/angular-moment.js"></script>
    <script type="text/javascript" src="bower_components/moment/locale/it.js"></script>

    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/controllers/main.controller.js"></script>
</head>
<body ng-controller="mainController">
    <div class="container">
        <h4>Calendario eventi</h4>
        <br/>
        <div ng-repeat="" class="event row">
            <div class="col-xs-2 date">
                data evento
            </div>
            <div class="col-xs-3 description">
                <h4>Titolo evento</h4>
                <p>Ora evento</p>
                <p>Breve descrizione dell'evento</p>
            </div>
        </div>
    </div>
</body>
</html>
