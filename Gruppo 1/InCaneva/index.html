<!DOCTYPE html>
<html lang="it" ng-app="incanevaApp">
<head>
    <meta charset="UTF-8">
    <title>InCaneva Webapp</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="assets/css/main.css">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/moment/moment.js"></script>
    <script type="text/javascript" src="bower_components/angular-moment/angular-moment.js"></script>
    <script type="text/javascript" src="bower_components/moment/locale/it.js"></script>

    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/modalApp.js"></script>
    <script type="text/javascript" src="app/controllers/main.controller.js"></script>

</head>
<body ng-controller="mainController">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Calensario Eventi InCaneva</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div ng-show="loading">
            <div class="loader">Loading...</div>
        </div>
        <a href="#modelIncaneva" id="modal" data-toggle="modal" data-target="#modalIncaneva">
            <div ng-repeat="event in events | orderBy: 'evcal_srow'" class="event row" >
                <div class="col-xs-2 date">
                    <span class="start-date">
                        {{event.evcal_srow | amFromUnix | amDateFormat:'DD'}}
                        <em>{{event.evcal_srow | amFromUnix | amDateFormat:'MMM'}}</em>
                    </span>
                    <span class="end-date">

                    </span>
                </div>
                <div class="col-xs-10 description">
                    <h4>{{event.post_title}}</h4>
                    <p>Ora evento</p>
                    <p>{{event.post_excerpt}}</p>
                </div>
            </div>
        </a>
    </div>
    <div class="modal fade" id="modelIncaneva" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <h2>Ulteriori informazioni</h2>
                    <div class="col-md-12 border box-1">
                        <div class="col-md-4 table">
                            <img class="tab img-responsive" src="">
                        </div>
                        <p class="text" data-dismiss="modal">Testo completo</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#">link</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
