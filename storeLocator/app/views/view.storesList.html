<section>
    <md-list flex>
        <md-list-item class="md-3-line" ng-repeat="store in stores" ng-href="#/details/{{store.guid}}">
            <md-icon md-font-set="material-icons" class="md-avatar-icon">store</md-icon>
            <div class="md-list-item-text" layout="column">
                <h3>{{store.name}}</h3>
                <h4>{{store.address}}</h4>
                <p>{{store.phone}}</p>
            </div>
            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>
</section>
