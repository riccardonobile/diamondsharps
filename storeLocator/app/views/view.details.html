<md-card md-theme-watch>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">{{store.name}}</span>
            <span class="md-subhead">{{store.address}}</span>
            <span class="md-subhead">{{store.phone}}</span>
            <span class="md-subhead">{{store.open_date}}</span>
        </md-card-title-text>
        <md-card-title-media>
            <div class="md-media-sm card-media">
                <img src="assets/img/logo.svg" alt="Store Locator logo" title="Store Locator logo">
            </div>
        </md-card-title-media>
    </md-card-title>
    <md-card-content>
        <p>{{store.description}}</p>
        <span class="md-headline">Products</span>
        <md-list>
            <md-list-item class="md-2-line" ng-repeat="product in store.products">
                <md-icon md-font-set="material-icons" class="md-avatar-icon">redeem</md-icon>
                <div class="md-list-item-text" layout="column">
                    <h3>{{product.name}}</h3>
                    <p>{{product.price}}</p>
                </div>
            </md-list-item>
        </md-list>
        <span class="md-headline">Contacts</span>
        <p>{{store.sales_person.first}} {{store.sales_person.last}} - <a href="mailto:{{store.sales_person.email}}">{{store.sales_person.email}}</a></p>
    </md-card-content>
    <!--<md-card-actions layout="row" layout-align="end center">
        <md-button>Action 1</md-button>
        <md-button>Action 2</md-button>
    </md-card-actions>-->
</md-card>
